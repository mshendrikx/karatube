{% extends "base.html" %}

{% block title %}Last FM{% endblock %}

{% block css %}
<style>
    table {
        border-collapse: collapse;
        border-spacing: 0;
        width: 100%;
        border: 1px solid #ddd;
    }

    th,
    td {
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
        border: 1px solid #ddd;

    }
</style>
{% endblock %}

{% block content %}

<div class="container mt-3">
    <table class="table">
        <thead>
            <tr>
                <th></th>
                <th>Artist</th>
                <th>Music</th>
            </tr>
        </thead>
        <tbody>
            {% for lastfml in lastfm %}
            <tr>
                <td>
                    <a href="{{ url_for('youtube', artist=lastfml['artist'], song=lastfml['song']) }}">
                        <img src="{{ url_for('static', filename='images/icon-search.png') }}" height="24" width="24">
                    </a>
                </td>
                <td>{{ lastfml["artist"] }}</td>
                <td>{{ lastfml["song"] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
