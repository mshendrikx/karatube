{% extends "base.html" %}

{% block headscript %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
{% endblock %}

{% block content %}
<div class="container mt-3">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert {{ messages[1] }}">
        {{ messages[0] }}.
    </div>
    {% endif %}
    {% endwith %}
    <form action="/library" method="POST">
        <div class="input-group">
            <input type="text" class="form-control" id="search_string" placeholder="Artist + Music" name="search_string"
                required>
            <button type="submit" class="btn btn-outline-primary">Search</button>
        </div>
    </form>
    <br>
    <div class="input-group">
        <label for="user_selection">Singer:&nbsp;&nbsp;</label>
        <select name="user_selection" id="user_selection">
            {% for user in user_sel %}
            <option value="{{ user.id }}">{{ user.name }}</option>
            {% endfor %}
        </select>
    </div>
    <br>
    <table class="table">
        <thead>
            <tr>
                <td></td>
                <td>Video</td>
                <td>Music</td>
            </tr>
        </thead>
        <tbody>
            {% for song in songs %}
            <tr>
                <td>
                    <a class="clickable-image" id="{{ song.youtubeid }}" href="{{ url_for('main.addqueue', youtubeid=song.youtubeid, userid=current_user.id) }}">
                        <img src="{{ url_for('static', filename='images/icon-addlist.png') }}" height="24" width="24">
                    </a>
                </td>
                <td>
                    <a href="{{ url_for('main.miniplayer', youtubeid=song.youtubeid) }}">
                        <img src="/static/thumbs/{{ song.youtubeid }}.png'"   height="64" width="64">
                    </a>
                </td>
                <td>{{ song.artist }} - {{ song.name }}</td>
            </tr>
            {% endfor %}

        </tbody>
</div>
<script>
    $(document).ready(function () {
        $("#search_string").on("keyup", function () {
            var searchTerm = $(this).val().toLowerCase();  // Get user input and convert to lowercase
            $("table tr").not(":first").hide();  // Hide all table rows except header

            $("table tr").filter(function () {
                var content = $(this).text().toLowerCase();  // Get text content of each row (lowercase)
                return content.indexOf(searchTerm) != -1;  // Check if search term is present
            }).show();  // Show rows that match the search term
        });
    });

    const dynamicLinks = document.querySelectorAll('.clickable-image');
    const selectElement = document.getElementById('user_selection');

    selectElement.addEventListener('change', function () {
        const selectedValue = this.value;

        dynamicLinks.forEach(link => {

            link.href = '/addqueue/' + link.id + '/' + selectedValue
        });
    });
</script>
{% endblock %}
