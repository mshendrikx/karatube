{% extends "base.html" %}

{% block content %}
<div class="container mt-3">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert {{ messages[1] }}">
        {{ messages[0] }}.
    </div>
    {% endif %}
    {% endwith %}
    <form method="POST" action="/login">
        <div class="mb-3 mt-3">
            <label for="userid">User:</label>
            <input type="text" class="form-control" id="userid" name="userid" required>
        </div>
        <div class="mb-3">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="roomid">Room:</label>
            {% if urlroom %}
            <input type="text" class="form-control" id="roomid" name="roomid" value="{{ urlroom }}" required>
            {% else %}
            <input type="text" class="form-control" id="roomid" name="roomid" required>
            {% endif %}
        </div>
        <div class="mb-3">
            <label for="roompass">Room Password:</label>
            {% if urlroompass %}
            <input type="password" class="form-control" id="roompass" name="roompass" value="{{ urlroompass }}" required>
            {% else %}
            <input type="password" class="form-control" id="roompass" name="roompass" required>
            {% endif %}
        </div>
        <div class="mb-3">
            <label class="checkbox">
                <input type="checkbox" name="remember">
                Remember me
            </label>
        </div>
        <button type="submit" class="btn btn-outline-primary">Login</button>
    </form>
</div>

{% endblock %}
