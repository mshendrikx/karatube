{% extends "base.html" %}

{% block content %}

<div class="container mt-3">
    <table class="table">
        <thead>
            <tr>
                <th>Singer</th>
                <th>Music</th>
                <th>Artist</th>
            </tr>
        </thead>
        <tbody>
            {% for queue_item in queue %}
            <tr>
                <td>{{ queue_item.singer }}
                </td>
                <td>{{ queue_item.song }}</td>
                <td>{{ queue_item.artist }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
