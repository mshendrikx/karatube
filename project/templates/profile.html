{% extends "base.html" %}

{% block content %}
<div class="container mt-3">
    <h3 class="title">
        Welcome, {{ current_user.name }} !
    </h3>
    <br>
    <div class="alert alert-primary">
        Actual Room: {{ current_user.roomid }}
    </div>
    <br>    
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert {{ messages[1] }}">
        {{ messages[0] }}.
    </div>
    {% endif %}
    {% endwith %}
    <form action="/profile" method="POST">
        <div class="mb-3">
            <label for="roomid">Room:</label>
            <input type="text" class="form-control" id="roomid" name="roomid">
        </div>
        <div class="mb-3">
            <label for="roompass">Room Password:</label>
            <input type="password" class="form-control" id="roompass" name="roompass">
        </div> 
        <div class="mb-3">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="mb-3">
            <label for="repass">Re-type Password:</label>
            <input type="password" class="form-control" id="repass" name="repass">
        </div>
        <button class="btn btn-outline-primary">Update</button>
    </form>
</div>
{% endblock %}
