{% extends "base.html" %}

{% block content %}
<div class="container mt-3">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-danger">
        {{ messages[0] }}.
    </div>
    {% endif %}
    {% endwith %}
    <form action="/signup" method="POST">
        <div class="mb-3 mt-3">
            <label for="username">User:</label>
            <input type="text" class="form-control" id="userid" name="userid" required>
        </div>
        <div class="mb-3">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="repass">Re-type Password:</label>
            <input type="password" class="form-control" id="repass" name="repass" required>
        </div>
        <div class="mb-3">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <input type="hidden" class="form-control" id="roomid" name="roomid" value="{{ roomid }}"  required>
        </div>
        <div class="mb-3">
            <input type="hidden" class="form-control" id="roompass" name="roompass"  value="{{ roomkey }}" required>
        </div>
        <button class="btn btn-outline-primary">Sign Up</button>
    </form>
</div>
{% endblock %}
