<!DOCTYPE html>
<html>

<head>
  <title>KaraTube</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="shortcut icon" href="{{ url_for('static', filename='images/karatube_logo1.jpg') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/player.css') }}">

  <script>

    var screenData
    var procStep = 0
    var queueId = ''

    async function getLatestInfo() {
      $.ajax({
        url: "/screenupdate",
        success: function (data) {
          screenData = data
          if (screenData.song === '') {
            $("#overlay-now").hide();
            $("#overlay-singing").hide();
          } else {
            $("#overlay-now").text(screenData.singer + ' - ' + screenData.song);
            $("#overlay-now").show();
            $("#overlay-singing").show();
          }
          if (screenData.next_song === '') {
            $("#overlay-next").hide();
            $("#overlay-queued").hide();
          } else {
            $("#overlay-queued").text(screenData.next_singer + ' - ' + screenData.next_song);
            $("#overlay-next").show();
            $("#overlay-queued").show();
          }
        },
        error: function (jqXHR, textStatus, errorThrown) {
        }
      });
      await new Promise(resolve => setTimeout(resolve, 1000));
      await getLatestInfo();
    }

    async function exec_control() {
      if (screenData.queueid === '') {
        $("#splashImage").show();
        $("#overlay-presents").hide();
        $("#overlay-singer").hide();
        $("#overlay-music").hide();
        $("#overlay-song").hide();
        $("#overlay-artist").hide();
        $("#video").hide();
      } else {
        if (queueId !== screenData.queueid) {
          queueId = screenData.queueid;
          $("#splashImage").show();
          $("#overlay-presents").show();
          $("#overlay-singer").show();
          $("#overlay-music").show();
          $("#overlay-song").show();
          $("#overlay-artist").show();
          $("#overlay-singer").text(screenData.singer);
          $("#overlay-song").text(screenData.song);
          $("#overlay-artist").text(screenData.artist);

          await new Promise(resolve => setTimeout(resolve, 10000));
          await play_video();
        }
      }
    }

    async function play_video() {
      $("#overlay-presents").hide();
      $("#overlay-singer").hide();
      $("#overlay-music").hide();
      $("#overlay-song").hide();
      $("#overlay-artist").hide();
      $("#splashImage").hide();
      $("#video").attr("src", screenData.video_url);
      $("#video").show();
      $("#video")[0].load(); // Load the video
      $("#video")[0].play(); // Start playback
    }

    getLatestInfo();

    const intervalControl = setInterval(() => {
      exec_control();
    }, 1000);

  </script>
</head>

<body>

  <div id="overlay-presents"></div>
  <div id="overlay-singer"></div>
  <div id="overlay-music">Singing:</div>
  <div id="overlay-song"></div>
  <div id="overlay-artist"></div>
  <img id="splashImage" src="{{ url_for('static', filename='images/karatube_background1.jpg') }}"
    alt="Video Placeholder">
  <video id="video" src="" controls autoplay playsinline></video>
  <div id="overlay-singing"> Singing: </div>
  <div id="overlay-now"></div>
  <div id="overlay-next"> Next: </div>
  <div id="overlay-queued"></div>

  <script>
    const video = document.getElementById("video");

    video.addEventListener('ended', () => {
      // Fetch the next video URL from the server using AJAX
      fetch('/queueupdate');
    });
  </script>
</body>

</html>
