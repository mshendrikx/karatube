{% extends "base.html" %}

{% block content %}
<div class="container mt-3">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert {{ messages[1] }}">
        {{ messages[0] }}.
    </div>
    {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('main.createroom') }}">
        <div class="mb-3 mt-3">
            <label for="userid">Administrator:</label>
            <input type="text" class="form-control" id="userid" name="userid" required>
        </div>
        <div class="mb-3">
            <label for="roomid">Room:</label>
            <input type="text" class="form-control" id="roomid" name="roomid" required>
        </div>
        <div class="mb-3">
            <label for="roompass">Room Password:</label>
            <input type="password" class="form-control" id="roompass" name="roompass" required>
        </div>
        <button type="submit" class="btn btn-outline-primary">Create</button>
    </form>
</div>

{% endblock %}
